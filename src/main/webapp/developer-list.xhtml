<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="layout.xhtml">
    <ui:define name="content">
            <p:panel header="Developers List">
                <p:dataTable  var="developer" value="#{developerList.developers}">
                 <!--  <p:column>
                        <f:facet name="header"># Id</f:facet>
                        <h:outputText value="#{developer.id}" />
                    </p:column> -->

                    <p:column >
                        <f:facet name="header">Name</f:facet>
                        <h:outputText value="#{developer.firstname} #{developer.lastname}" />
                    </p:column>

<!--                    <p:column>-->
<!--                        <f:facet name="header">E Mail</f:facet>-->
<!--                        <h:outputText value="#{developer.email}"/>-->
<!--                    </p:column>-->

                    <p:column>
                        <f:facet name="header">Skills</f:facet>
                        <h:outputText value="#{developer.skills}">
                        </h:outputText>
                    </p:column>

                    <p:column>
                        <a href = "/developer/#{developer.id}">View</a>
                    </p:column>

                </p:dataTable>
            </p:panel>


        <h:form id="developerForm">
            <p:panel header="Add a developer">
                <h:panelGrid columns = "2"
                             cellpadding = "10" cellspacing = "1">
                    <p:outputLabel for="firstname" value="First Name: " />
                    <p:inputText id="firstname" value="#{developerList.developer.firstname}" />
                    <p:outputLabel for="lastname" value="Last Name: " />
                    <p:inputText id="lastname" value="#{developerList.developer.lastname}" />
                    <p:outputLabel for="email" value="E Mail: " />
                    <p:inputText id="email" value="#{developerList.developer.email}" />
                    <p:outputLabel for="skills" value="skills: " />

                    <h:selectOneMenu id="skills" value="#{developerList.developer.skills}" >
                        <f:selectItem itemValue="C#" itemLabel="C#" />
                        <f:selectItem itemValue="Java" itemLabel="Java" />
                        <f:selectItem itemValue="Python" itemLabel="Python" />
                        <f:selectItem itemValue="Node.js" itemLabel="Node.js" />
                        <f:selectItem itemValue="Cobol" itemLabel="Cobol" />
                        <f:selectItem itemValue="C" itemLabel="C" />
                        <f:selectItem itemValue="C++" itemLabel="C++" />
                    </h:selectOneMenu>

                    <h:commandButton value="Create" action="#{developerList.save}" />
                </h:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
</html>
